plugins {
    id 'java'
}

group 'ru.mapreduce'
version '1.0'

compileJava {
    sourceCompatibility = '1.8' // For Java 8
    targetCompatibility = '1.8' // For Java 8
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

jar {
    manifest {
        attributes 'Main-Class': 'ru.example.WordCount'
        //archiveFileName.set("semijoin.jar")
        //attributes 'Main-Class': 'ru.example.semijoin.SemiJoinStarter'
    }
}

repositories {
    mavenCentral()
}


dependencies {
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-client
    compileOnly("org.apache.hadoop:hadoop-client:3.3.6")
    testImplementation("org.apache.hadoop:hadoop-client:3.3.6")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}